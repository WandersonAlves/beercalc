<!DOCTYPE html>
<html lang="pt-BR" ng-app="beercalc">

<head>
    <meta charset="utf-8">
    <title>BeerCalc!!!</title>
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <meta name="description" content="">
    <meta name="keywords" content="">
    <meta name="author" content="Wanderson Alves">
    <!-- Chrome, Firefox OS, Opera and Vivaldi -->
    <meta name="theme-color" content="black">
    <!-- Windows Phone -->
    <meta name="msapplication-navbutton-color" content="black">
    <!-- iOS Safari -->
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <!-- build:css -->
    <link rel="stylesheet" href="/bower_components/angular-material/angular-material.css">
    <!-- endbuild -->
</head>

<body layout="column" ng-cloak ng-controller="NavigationController as navController">
    <md-toolbar md-scroll-shrink>
        <div layout="row">
            <md-button ng-click="navController.toggleLeft()" class="md-icon-button" aria-label="Settings">
                <md-icon md-svg-icon="res/svg/ic_menu_white_24px.svg"></md-icon>
            </md-button>
            <div class="md-toolbar-tools">{{navController.currentState}}</div>
        </div>
    </md-toolbar>
    <div class="container" layout="row" flex>
        <md-sidenav class="md-sidenav-left" md-component-id="left" md-is-locked-open="$mdMedia('gt-md')" md-whiteframe="4">
            <md-toolbar class="md-theme-indigo">
                <h3 class="md-toolbar-tools">Navegação</h3>
            </md-toolbar>
            <md-content layout-padding>
                <md-list>
                    <md-list-item ui-sref="profile" ng-click="navController.close('Perfil')">
                        <md-icon md-svg-icon="res/svg/ic_account_circle_white_24px.svg"></md-icon>
                        <p>Perfil</p>
                    </md-list-item>
                    <md-list-item ui-sref="bills" ng-click="navController.close('Contas')">
                        <md-icon md-svg-icon="res/svg/ic_payment_white_24px.svg"></md-icon>
                        <p>Contas</p>
                    </md-list-item>
                    <md-list-item ui-sref="options" ng-click="navController.close('Opções')">
                        <md-icon md-svg-icon="res/svg/ic_settings_white_24px.svg"></md-icon>
                        <p>Opções</p>
                    </md-list-item>
                </md-list>
            </md-content>
        </md-sidenav>
        <md-content flex layout-padding>
            <div layout="column">
                <ui-view></ui-view>
            </div>
        </md-content>
    </div>

    <!-- build:js -->
    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-ui-router/release/angular-ui-router.js"></script>
    <script src="/bower_components/angular-aria/angular-aria.js"></script>
    <script src="/bower_components/angular-animate/angular-animate.js"></script>
    <script src="/bower_components/angular-material/angular-material.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="bower_components/bootstrap/js/collapse.js"></script>
    <script src="beercalc.module.js"></script>
    <script src="beercalc.config.js"></script>
    <script src="beercalc.routes.js"></script>
    <script src="/controllers/navigation.controller.js"></script>
    <!-- endbuild -->
</body>

</html>
